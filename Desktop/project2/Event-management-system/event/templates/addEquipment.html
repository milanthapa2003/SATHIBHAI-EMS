{% load static %}

<!DOCTYPE html>
<html lang="en" class="no-focus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System - Add Event</title>
    <link rel="stylesheet" id="css-main" href="{% static 'css1/codebase.min.css' %}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <!-- Other head elements here -->
</head>
<body>
    {% include 'admin_nav.html' %}

    {% block main %}
    {% if error == "no" %}
    <script>
        alert('Your New Equipment has been Added Successfully');
        window.location=('{% url 'viewEquipment' %}');
    </script>
    {% endif %}

    {% if error == "yes" %}
    <script>
        alert("Something went wrong, Try Again");
    </script>
    {% endif %}

    <div class="container card shadow mt-5">
        <div class="card-body">
            <h5 class="p-2" style="border-bottom: 2px solid orange">Add Event</h5>
            <br />
            <div class="container-fluid">
                <form method="post">
                    {% csrf_token %}

                    <div class="col-sm-9">
                        <div class="form-group">
                            <label>Event Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter Event Name" required />
                        </div>
                    </div>

                    <div class="col-sm-9">
                        <div class="form-group">
                            <label>Cost</label>
                            <input type="text" name="price" class="form-control" placeholder="Enter Price (RS.)" required />
                        </div>
                    </div>

                    <div class="col-sm-9">
                        <div class="form-group">
                            <label>Type</label>
                            <input type="text" name="unit" class="form-control" placeholder="Enter Event Type" required />
                        </div>
                    </div>

                    <div class="col-sm-9">
                        <div class="form-group">
                            <label>Schedule Date</label>
                            <input type="date" name="purchasedate" class="form-control" required />
                        </div>
                    </div>

                    <div class="col-sm-9">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea name="description" class="form-control" placeholder="Describe Event"></textarea>
                        </div>
                    </div>


                    

                    <hr />
                    <input type="submit" value="Submit" class="btn btn-primary" />
                </form>
            </div>
        </div>
    </div>

    <!-- Codebase Core JS -->
    <script src="{% static 'js1/core/jquery.min.js' %}"></script>
    <script src="{% static 'js1/core/popper.min.js' %}"></script>
    <script src="{% static 'js1/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'js1/core/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static 'js1/core/jquery.scrollLock.min.js' %}"></script>
    <script src="{% static 'js1/core/jquery.appear.min.js' %}"></script>
    <script src="{% static 'js1/core/jquery.countTo.min.js' %}"></script>
    <script src="{% static 'js1/core/js.cookie.min.js' %}"></script>
    <script src="{% static 'js1/codebase.js' %}"></script>

    <!-- Page JS Plugins -->
    <script src="{% static 'js1/plugins/chartjs/Chart.bundle.min.js' %}"></script>

    <!-- Page JS Code -->
    <script src="{% static 'js1/pages/be_pages_dashboard.js' %}"></script>
    {% endblock %}
</body>
</html>
